<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>{{class_name}}</title>

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="style.css" media="screen">

  </head>
  <body>

    <header>

      <!-- The <i> tag below includes the sticky note icon from Font Awesome -->

      <div id='header-logo'>
        <a href="http://cgrb.oregonstate.edu"><img
          src = "images/combo-logo-invert.png"
          width = '1100' height= '90' /></a>
      </div>
      <div id='osu-header-logo'>
        <a href='http://oregonstate.edu'><img
          src = "images/osu-tag.png"
          height = '100' /></a>
      </div>

      <nav>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="index.html">Home</a></li>
          <li class="navbar-item navbar-dropdown">Classes</li>
          <div id='class-dropdown' class='dropdown-content'>
          </div>
          <li class="navbar-item navbar-right"><a href="http://cgrb.oregonstate.edu/contact-us">Contact</a></li>
        </ul>
      </nav>

    </header>

    <main>
      <h1>{{readable_name}} ({{class_name}})</h1>
      <h2>with {{last}}, {{first}} ({{email}})</h2>
      <h3 id="term">{{term}}</h3>
      <h2 id='platforms'>Platforms</h2>

    <section class="externals">
      <a href='https://jupyter.cgrb.oregonstate.edu/{{class_name}}/jupyter'><img
        src='images/jupyter-logo.png'
        alt=' Jupyter '
        height = 50/></a>
      <a href='https://jupyter.cgrb.oregonstate.edu/{{class_name}}/rstudio'><img
        src='images/rstudio-logo.png'
        alt=' Rstudio '
        height = 50/></a>
      <a href='https://jupyter.cgrb.oregonstate.edu/{{class_name}}/local/www/dokuwiki'><img
        src='images/dokuwiki.png'
        alt=' Dokuwiki '
        height=50/></a>
    </section>

    </main>

    <footer>
        <div class='cgrb-footer-logo'>
            <a href='http://cgrb.oregonstate.edu'><img
               src = "images/cgrb-logo.png"
               height = '40' /></a>
        </div>
    </footer>


  </body>
  <script src="index.js"></script>

</html>
